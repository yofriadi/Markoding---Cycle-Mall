<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="../styles/pick-express.css" rel="stylesheet" type="text/css" />
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js">

  </script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js">

  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container-bg">
    <section class="uk-container uk-navbar">
      <a href="./checkout.html">
        <i class="fa fa-arrow-left back-button"></i>
      </a>
      <h4 class="opsi-pengiriman"> Opsi Pengiriman </h4>
    </section>
    <section class="opsi-regular" onclick="saveExpress(1)">
      <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m card">
        <div style="display: flex; justify-content: space-between;">
          <h4 class="uk-card-title regular">Regular</h4>
          <p class="price"> Rp 9.000 </p>
        </div>
        <p class="caption"> (Direkomendasikan)</br> Paket diterima pada 12-14 Juli </p>
      </div>
    </section>
    <section class="opsi-cargo" onclick="saveExpress(2)">
      <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m card">
        <div style="display: flex; justify-content: space-between;">
          <h4 class="uk-card-title regular">Cargo</h4>
          <p class="price"> Rp 13.000 </p>
        </div>
        <p class="caption"> (Barang berat > 5kg)</br> Paket diterima pada 12-15 Juli </p>
      </div>
    </section>
    <section class="opsi-kilat" onclick="saveExpress(3)">
      <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m card">
        <div style="display: flex; justify-content: space-between;">
          <h4 class="uk-card-title regular">Kilat</h4>
          <p class="price"> Rp 16.000 </p>
        </div>
        <p class="caption"> Paket diterima pada 11-13 Juli </p>
      </div>
    </section>

    <script>
      const express = [
        {id: 1, name: 'Regular', price: 9000},
        {id: 2, name: 'Cargo', price: 13000},
        {id: 3, name: 'Kilat', price: 16000}
      ]

      function saveExpress(id) {
        let cart = localStorage.getItem('cart')
        express.forEach(e => {
          if (id == e.id) {
            localStorage.setItem('express', JSON.stringify(e))
          }
        })
      }
    </script>
</body>

</html>
