<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="../styles/cart.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js">
  </script>
</head>

<body>
  <div class="container-bg">
    <section class="uk-container uk-navbar">
      <a href="../index.html">
        <i class="fa fa-arrow-left back-button"></i>
      </a>
      <h5 class="cart">My Cart</h5>
    </section>
    <div id="cart"></div>
    <div class="footer">
      <a href="./checkout.html" class="link">
        <button class="uk-button uk-button-default keranjang">
          Checkout
        </button>
      </a>
    </div>
  </div>

  <script>
    let cart = localStorage.getItem('cart')
    cart = JSON.parse(cart)

    let cartItem = ''
    cart.forEach(c => {
      cartItem += `<div class="uk-card uk-card-default uk-card-body uk-width-1-2@m" style="margin: 16px 32px 32px;; width: auto;">
        <img class="kardus" src="${c.image}" />
        <div class="caption">
          <h3 class="nama-produk">${c.name}</h3>
        </div>
        <p class="caption">Kardus bekas, cocok digunakan dan diolah kembali</p>
        <p class="price">Rp ${c.price}</p>
      </div>`
    })
    document.getElementById('cart').innerHTML = cartItem
  </script>
</body>

</html>
