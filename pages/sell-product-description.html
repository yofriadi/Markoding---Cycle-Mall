<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Deskripsi Jual Barang</title>
	<link href="../styles/sell-product-description.css" rel="stylesheet" type="text/css" />
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js">

	</script>
</head>

<body>
  <div class="container-bg">
    <div class="bar">
      <a href="./sell-product.html">
        <i class="fas fa-arrow-left" style="margin-top: 8px; margin-left: 5px;color: white;"></i>
        <span style="color: white; margin-left: 115px;">Deskripsi</span>
      </a>
    </div>
    <img src="" style="display: block; width: 50%; margin: 18px auto;"/>
    <form action="/deskripsijual" class="form">
      <div class="uk-margin">
        <input id="name" class="uk-input" type="text" placeholder="Nama Barang">
      </div>
      <div class="uk-margin">
        <textarea class="uk-textarea" rows="5" placeholder="Deskripsi"></textarea>
      </div>
      <div class="uk-margin">
        <input id="price" class="uk-input" type="text" placeholder="Harga">
      </div>
      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Jumlah Stok">
      </div>
    </form>

    <div class="flex-center">
      <input class="unggah" type="submit" value="Unggah" onclick="sell()">
    </div>
  </div>

  <script>
    const img = document.querySelector("img")

    let product = localStorage.getItem('product-selling')
    product = JSON.parse(product)
    img.src = product.image

    function sell() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      product.name = name
      product.price = price
      localStorage.setItem('product-selling', JSON.stringify(product)) 
        const loc = window.location.toString().split('/')
        loc.pop()
        loc.pop()
        window.location = loc.join('/') + '/index.html'
    }
  </script>
</body>
</html
