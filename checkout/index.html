<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="container-bg">
      <section class="uk-container uk-navbar">
        <i class="fa fa-arrow-left back-button"></i>
        <h5 class="cart"> Checkout </h5>
      </section>
      <section class="body">
        <h3 class="address"> Alamat Pengiriman </h3>
        <i class="fas fa-chevron-right arrow-right"></i>
        <P class="address-user"> Jalan Tlogosari Raya, Tlogosari Kulon, Pedurungan, Semarang 50199 </p>
        <h3 class="opsi-pengiriman"> Opsi Pengiriman </h3>
        <i class="fas fa-chevron-right arrow-right"></i>
        <P class="ekspedisi"> Regular </br> JNE Express </p>
        <p class="harga" id="ongkir"> Rp.9000 </p>
        <h3 class="opsi-pengiriman"> Metode Pembayaran </h3>
        <div class="uk-form-controls uk-form-controls-text">
            <label><input class="payment-method" type="radio" name="radio1"> E-wallet (Dana, Ovo, Gopay, dll)</label><br>
            <label><input class="payment-method" type="radio" name="radio1"> COD</label>
        </div>
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-card-atas"> 
          <img class="lampu-hias" src="images/lampu.png"/>
          <div class="caption">
            <h3 class="nama-produk"> Lampu Hias </h3>
            <p class="jumlah" id="quantity-product">2 buah</p>
          </div>
          <div class="jumlah-harga">
            <!-- <div class="number-input">
              <button id="dec" onclick="decPrice()"></button>
              <input id="quantity" class="quantity" min="0" name="quantity" value="1" type="number">
              <button id="inc" onclick="incPrice()" class="plus"></button>
            </div> -->
          </div>
        </div>
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-card-atas"> 
          <img class="lampu-hias" src="images/lampu.png"/>
          <div class="caption">
            <h3 class="nama-produk"> Lampu Hias </h3>
          </div>
          <div class="jumlah-harga">
            <!-- <div class="number-input">
              <button id="dec" onclick="decPrice()"></button>
              <input id="quantity" class="quantity" min="0" name="quantity" value="1" type="number">
              <button id="inc" onclick="incPrice()" class="plus"></button>
            </div> -->
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="total"> Total: </p>
        <p class="total-harga" id="total-price">Rp 59.000</p>
        <!-- <p id="base-price" style="display: none;">34000</p> -->
        <button class="uk-button uk-button-default checkout ">Checkout </button>
      </section>
    </div>
    <script>
      function incPrice() {
      const inc = document.getElementById("inc")
      inc.parentNode.querySelector('input[type=number]').stepUp()
      
      const quantity = document.getElementById("quantity").value;
      const basePrice = document.getElementById("base-price").innerHTML;
      let price = document.getElementById("price").innerHTML;

      price = quantity * basePrice
      document.getElementById("price").innerHTML = 'Rp' + price;
      document.getElementById("quantity-product").innerHTML = quantity
    }
    function decPrice() {
      const dec = document.getElementById("dec")
      dec.parentNode.querySelector('input[type=number]').stepDown()
      
      const quantity = document.getElementById("quantity").value;
      const basePrice = document.getElementById("base-price").innerHTML;
      let price = document.getElementById("price").innerHTML;

      price = quantity * basePrice
      document.getElementById("price").innerHTML = 'Rp' + price;
      document.getElementById("quantity-product").innerHTML = quantity
    }

    let totalPrice = localStorage.getItem('totalPrice')
    console.log(totalPrice)
    const ongkir = 9000 
    totalPrice = Number(totalPrice) + ongkir
    document.getElementById("total-price").innerHTML = 'Rp' + totalPrice

    let quantity = localStorage.getItem('quantity')
    console.log("qty", quantity)
    document.getElementById("quantity-product").innerHTML = quantity
    </script>
  </body>
</html>
